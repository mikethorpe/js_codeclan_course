<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="app.js"></script>
</head>

<body>
    <form action="" id="comment_form">
        <!-- name -->
        <label for="name_field">Name:</label>
        <input type="text" name="name_field" id="name_field">
        
        <!-- email address -->
        <label for="email_field">Email address:</label>
        <input type="text" name="email_field" id="email_field">
    
        <!-- comments -->
        <label for="comment_field">Comments:</label>
        <textarea name="comment_field" id="comment_field" cols="100" rows="20"></textarea>
        <button type="submit">Submit query</button>
        <button type="button" value="button" id="clear_comments_btn">Clear comments</button>
    </form>
</body>
</html>
